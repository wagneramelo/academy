<div>
    <label for="restTimeInSeconds">Rest Time(seconds)</label>
    <input placeholder="Rest Time" type="number" #restTimeInSeconds>
    <button mat-raised-button (click)="setRestTimeInSeconds(restTimeInSeconds.value)">Set Rest Time</button>
</div>

<div id="clock" (click)="runClock()">
    <div [ngClass]="{'seconds-container': isClockTriggered}">
        <div class="seconds"></div>
    </div>
</div>
Exercise: {{currentExercise}}
<p>{{counter}}</p>

<form [formGroup]="exerciseForm" (ngSubmit)="addExercise()">
    <label for="name">Exercise Name</label>
    <input type="text" formControlName="name">
    <label for="repetititons">Repetitions</label>
    <input type="number" formControlName="repetitions">
    <label for="repetititons">Weight</label>
    <input type="number" formControlName="weight">
    <button type="submit" [disabled]="exerciseForm.invalid">Add Exercise</button>
</form>

<p *ngFor="let exercise of exerciseList">Exercise Name: {{exercise.name}} Exercise Repetitions: {{exercise.repetitions}} Exercise Weight: {{exercise.weight}}</p>
